            <select name="genero" id="genero">

                <option value="feminino" <?php if ($calculoSelecionado == 'feminino') echo 'selected'; ?>Feminino</option>
            </select>

            <label for="ativFis">Qual seu nível de atividade física?:</label>
            <select name="ativFis" id="ativFis">

                <option value="leve" <?php if ($ativFis == 'leve') echo 'selected'; ?>Leve (1-2 dias na semana)</option>
                <option value="moderado" <?php if ($ativFis == 'moderado') echo 'selected'; ?>Moderado (2-3 dias na semana)</option>
                <option value="ativo" <?php if ($ativFis == 'ativo') echo 'selected'; ?>Ativo(3-5 dias na semana)</option>
                <option value="muitoAtivo" <?php if ($ativFis == 'muitoAtivo') echo 'selected'; ?>Muito Ativo(7 dias na semana)</option>
            </select>

            <label for="calculo">Escolha o cálculo a ser feito:</label>
            <select name="calculo" id="calculo">
                <option value="" disable selected>Selecione a Opção</option>
                <option value="imc" <?php if ($calculoSelecionado == 'imc') echo 'selected'; ?>IMC</option>
                <option value="tmb" <?php if ($calculoSelecionado == 'tmb') echo 'selected'; ?>TMB</option>
                <option value="get" <?php if ($calculoSelecionado == 'get') echo 'selected'; ?>GET</option>

                <input type="submit" value="Realizar cálculo">
            </select>
        </form>
    </main>
